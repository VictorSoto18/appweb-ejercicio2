<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/font/flaticon.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="header-icons-container">
            <!-- línea azul con iconos a redes sociales  -->
            <div class="icons">
                <a href="/"><span><img src="../assets/facebook.png" alt="Ir a Facebook" width="35px" height="35px"></span></a>
                <a href="/"><span><img src="../assets/instagram.png" alt="Ir a Instagram" width="35px" height="35px"></span></a>
                <a href="/"><span><img src="../assets/tik-tok.png" alt="Ir a Tik Tok" width="35px" height="35px"></span></a>
                <a href="/"><span><img src="../assets/youtube.png" alt="Ir a YouTube" width="35px" height="35px"></span></a>
                <!-- <a href="/"><span class="flaticon-002-twitter"></span></a> -->

            </div>

        </section>
        <nav>
            <!-- línea blanca con acceso al blog y pagína sobre mí -->
            <section class="Logo-container">
                <a href="index.html"><img src="../assets/img/Logo-negro.png" alt="Logotipo del blog"></a>
            </section>
            <section class="profile-link">
                <a href="../pages/aboutme.html">Sobre mí</a>
            </section>
        </nav>
    </header>
    <main class="main">
        <h2>Formulario de contacto</h2>
        <hr>
        <form action="" method="post" autocomplete="on">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            <br><br>
            <label for="mail">Ingresa tu correo electronico:</label>
            <input type="mail" id="mail" name="mail" required>
            <br><br>
<!-- Creación deuna lista desplegable -->
 <label for="intereses">Seleciona lo que te interesa:</label>
            <select name="intereses" id="intereses">
                <option value="historia">Historia de la computación</option>
                <option value="noticias">Últimas noticias</option>
                <option value="gadgets">Reseñas de los gadgets</option>
            </select>
            <br><br>
<!-- otra forma de hacer una lista  -->
            <label for="gadgets">Seleciona el gadgets que te interese:</label>
            <input list="gadgets">
             <datalist id="gadgets">
                <option value="smartwacht">Reloj inteligente</option>
                <option value="weareables">Dispositivos vestibles</option>
                <option value="gafas">Gafas de realidad aumentada</option>
             </datalist>
             <br><br>
            <label for="mensaje">Escribe tu mensaje:</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <br><br>
            <button class="blog-button" type="submit">
                Enviar
            </button>
        </form>
    </main>
    <footer>
        <p>Desarrollado por <br>
        Victor González Soto</p>
    </footer>
</body>
</html>
